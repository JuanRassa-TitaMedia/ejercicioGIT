<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <label for="n">Ingrese el n√∫mero para indicar la cantidad de Series de Fibonacci a calcular:</label>
  <input type="number" id="n">
  <button id="triggerFib">Calcular</button>
  <p>Resultado (Serie de Fibonacci)</p> <span id="result"></span>
<body>
  
  <script>
    let inputN = document.querySelector("#n")
    let triggerFib = document.querySelector("#triggerFib")
    let result = document.querySelector("#result")

    let numeroDeElementos;
    const calcFibonacci = (n) => {
    const serie = [0, 1];

    for (let i = 2; i<= n; i++) {
      serie[i] = serie[i -1] + serie[i - 2];
    }

    return serie[n];
};
triggerFib.addEventListener("click", () => {
  result.innerText = calcFibonacci(inputN.value)
  console.log("Resultado (Serie de Fibonacci)", calcFibonacci(inputN.value))
})
  </script>
</body>
</html>
